<div class="card">
  <img
    [src]="news.imageHeader"
    [alt]="news.title"
    [routerLink]="['/aktualnosci/' + cuttedLink + '/', news.id]">
  <h4 class="card-title">
    <i
      class="material-icons hover md-18 pull-right"
      *ngIf="isAdmin"
      [routerLink]="['/aktualnosci/edycja/', news.id]">
      edit
    </i>
  </h4>

  <div
    class="card-body"
    [innerHTML]="news.content">
  </div>

</div>
