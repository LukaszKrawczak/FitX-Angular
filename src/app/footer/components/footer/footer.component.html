<div id="footer" [ngClass]="(isHandset$ | async) ? 'mobile-menu': 'desktop-menu'">
  <responsive-switcher>
    <footer>
      <div class="container">
        <div class="row">

          <div class="col-xs-6">
            <h3>Nawigacja</h3>
            <div *ngFor="let link of menuLinks">
              <a routerLink="{{link.destination}}" style="display: inline">{{link.name}}</a>
            </div>
          </div>
          <div class="col-xs-6">
            <h3>Inne</h3>
            <a>O nas</a><br/>
            <a>Kontakt</a>
          </div>
        </div>
      </div>
    </footer>
  </responsive-switcher>
</div>
